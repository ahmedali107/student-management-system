<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary px-4">
    <span class="navbar-brand mb-0 h4">Student Management System</span>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <aside class="col-md-2 bg-white border-end min-vh-100 p-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active fw-bold" href="students.html">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="courses.html">Courses</a></li>
                <li class="nav-item"><a class="nav-link text-danger" href="index.html">Logout</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="col-md-10 p-4">

            <h3 class="mb-4">Edit Student</h3>

            <div class="row justify-content-center">
                <div class="col-md-6">

                    <!-- Success Message -->
                    <div class="alert alert-success">
                        Student details updated successfully!
                    </div>

                    <!-- Edit Student Form -->
                    <div class="card shadow-sm">
                        <div class="card-body">

                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" value="Rahul Sharma" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" value="rahul@gmail.com" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Age</label>
                                    <input type="number" class="form-control" value="21" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Course</label>
                                    <select class="form-select" required>
                                        <option>Computer Science</option>
                                        <option selected>Electronics</option>
                                        <option>Mechanical</option>
                                    </select>
                                </div>

                                <div class="d-flex justify-content-end gap-2">
                                    <a href="students.html" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>

        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
